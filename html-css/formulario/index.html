<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body> 
    
    <main id="principal">

        <section class="tela">
            
            <h1>Login</h1>

            <form class="item" action="formulario.html" method="get">
                               
                <p>
                    <label for="nome">Nome:
                    <input type="text" name="nome" id="nome" size="25" required>
                </p>
                
                <p>
                    <label for="email">e-mail:</label>
                    <input type="email" name="email" id="email" size="25" required>
                </p>
    
                <p>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" size="25" required>
                </p>
    
                <div class="butao">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>  
                                            
            </form>
        </section>
    </main>


    
</body>
</html>
