<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For</title>
</head>
<body>
    <script>
        for(var contador = 0; contador < 10; contador++){
            console.log(contador)
        }

        for(var c = 1; c < 10; c += 2){
            console.log(`${c}`)
        }

        // for interando array com ingremento
        //-------------------------
        
        var numerosAleatorios = [3, 5, 10, 2, 19, 21, 13]
        for(var c = 0; c < numerosAleatorios.length;c++){
            console.log(`${c} - ${numerosAleatorios[c]}`)
        }

        // interação com decremento
        

        var numerosAleatorios = [3, 5, 10, 2, 19, 21, 13]
        for(c = numerosAleatorios.length-1; c >= 0; --c){
            console.log(`posição ${c} - ${numerosAleatorios[c]}`)
        }
    </script>
</body>
</html>
