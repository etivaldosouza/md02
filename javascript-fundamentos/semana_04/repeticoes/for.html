<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For</title>
</head>
<body>
    <script>
        for(var contador = 0; contador < 10; contador++){
            console.log(contador)
        }

        for(var c = 1; c < 10; c += 2){
            console.log(`${c}`)
        }

        // for interando array com ingremento
        //-------------------------
        
        var numerosAleatorios = [3, 5, 10, 2, 19, 21, 13]
        for(var c = 0; c < numerosAleatorios.length;c++){
            console.log(`${c} - ${numerosAleatorios[c]}`)
            
        }
        //numerosAleatorios[c] significa que ele vai percorrer para cada contador armazenar o valor da posição correspondente ao c 
        
        // interação com decremento
        

        var numerosAleatorios = [3, 5, 10, 2, 19, 21, 13]
        for(c = numerosAleatorios.length-1; c >= 0; --c){
            console.log(`posição ${c} - ${numerosAleatorios[c]}`)
        }

        //continue: ( != do break pois no break o loop é interrompido no continue ñ.)

        for(var c = 0; c < 50 ; c++){
            if(c % 2 != 0){ // numeros impares
                continue // volta para o loop e ñ segue p/ linha de baixo(ñ vai imprimir os impares)
            }
            console.log(c)
        }

        // for of: * é uma forma reduzida do for comum. eu crio uma variavel(num) e essa variavel vai percorrer o array automaticamente e armazenar os valores da variavel numerosAleatorios na variavel criada num (explicação do exemplo abaixo)

        var numerosAleatorios = [3,5,10,2,19,21,13]
        for(var num of numerosAleatorios){ //*
            console.log(num)
        }

        // for in: ele vai gerar os indices relacionados a variavel:
            
        var numerosAleatorios = [3,5,10,2,19,21,13]
        for(var num in numerosAleatorios){
            console.log(`o indice ${num} corresponde a ${numerosAleatorios[num]}`)
        }

    </script>
</body>
</html>
